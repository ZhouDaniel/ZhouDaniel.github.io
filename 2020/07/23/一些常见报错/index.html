        <h2 id="一"><a href="#一" class="headerlink" title="一"></a>一</h2><p>报错信息: <code>toFixed() is not a function</code>  </p>
<p>解决：<code>toFixed</code>只能针对数字类型才能使用，所以对于字符类型的要用<code>parseFloat</code>或者<code>parseInt</code>函数先转一下再调用</p>
<h2 id="二"><a href="#二" class="headerlink" title="二"></a>二</h2><p>报错信息: The template root requires exactly one element.  </p>
<p>解决:Vue只允许模板里存在一个根节点。在 <template> 中添加一个 <div>标签，之后所有的组件全部加在 <div>即可解决。</p>
